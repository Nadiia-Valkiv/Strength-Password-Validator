<div class="wrapper">
  <label for="password">Enter password: </label>
  <input
    type="text"
    name="password"
    id="password"
    [ngClass]="{ 'valid-input': password.valid, 'invalid-input': password.invalid }"
    [formControl]="password"
  />
  <div [ngClass]="easy">the password is easy</div>
  <div [ngClass]="medium">the password is medium</div>
  <div [ngClass]="strong">the password is strong</div>
</div>
